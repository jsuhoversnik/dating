<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personal Information</title>

    <!--Bootstrap Styles-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

</head>
<body>

<div class="container border mt-3">
    <form class="row m-3"  action="#" method="post">
        <section class="col-12 mt-3">
            <h1 class="">Personal Information</h1>
            <hr>
        </section>

        <section class="col-md-8">

            <!--Site Bio-->
            <div>

                <div class="form-group">
                    <check if="{{isset(@errors['fname'])}}">
                        <p>{{@errors['fname']}}</p>
                    </check>

                    <label class="font-weight-bold" for="fname">First Name:</label>
                    <input type="text" class="form-control" id="fname" name="fname" value="{{@SESSION.fname}}">
                </div>

                <div class="form-group">
                    <label class="font-weight-bold" for="lname">Last Name:</label>

                    <check if="{{isset(@errors['lname'])}}">
                        <p>{{@errors['lname']}}</p>
                    </check>

                    <input type="text" class="form-control" id="lname" name="lname" value="{{@SESSION.lname}}">
                </div>

                <div class="form-group">
                    <label class="font-weight-bold" for="age">Age: (18+)</label>

                    <check if="{{isset(@errors['age'])}}">
                        <p>{{@errors['age']}}</p>
                    </check>

                    <input type="number" class="form-control" id="age" name="age" value="{{@SESSION.age}}">
                </div>

                <!--Male is checked by default, use conditional to change checked to female for sticky forms-->
                <div class="form-group">
                    <label class="font-weight-bold" for="gender">Gender:</label>
                    <div class="radio">
                        <label class="radio-inline"><input type="radio" id="gender" name="gender" value="Male" checked > Male</label>
                        <label class="radio-inline"><input type="radio" name="gender" value="Female"
                            <check if="{{@SESSION.gender}} == Female" >
                                checked
                            </check>> Female</label>
                    </div>
                </div>


                <div class="form-group">
                    <label class="font-weight-bold" for="phone">Phone Number:</label>

                    <check if="{{isset(@errors['phone'])}}">
                        <p>{{@errors['phone']}}</p>
                    </check>

                    <input type="text" class="form-control" id="phone" name="phone" value="{{@SESSION.phone}}">
                </div>

                <div class="form-group">
                    <label class="font-weight-bold" for="premium">Premium Membership:</label>
                    <br />
                    <label><input type="checkbox" value="" name="premium" id="premium"
                        <check if="{{isset(@SESSION.premium)}}" >
                            checked
                        </check>> Sign me up for a Premium Account!</label>
                </div>


            </div>
        </section>

        <div class="col-md-4 mt-4">
            <div class="border bg-light p-2 rounded">
                <p><span class="font-weight-bold">Note: </span>All information entered is protected by our <a
                        href="">privacy policy</a>. Profile information can only be viewed by others with your permission.</p>
            </div>
        </div>

        <div class="col text-right mr-3 mb-3">
            <button class="btn btn-primary" type="submit">Next ></button>
        </div>
    </form>
</div>

<!--Bootstrap scripts-->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
