<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>

    <!--Bootstrap Styles-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

</head>
<body>

<div class="container border mt-3">
    <form class="row m-3" action="#" method="post">
        <section class="col-12 mt-3">
            <h1>Interests</h1>
            <hr>
        </section>

        <section class="col-12">

            <!--Site Bio-->
            <div>

                <div class="form-group">

                    <label class="font-weight-bold">In-door Interests:</label>

                    <check if="{{isset(@errors['indoor'])}}">
                        <p>{{@errors['indoor']}}</p>
                    </check>
                    <div class="checkbox row" id="indoor">
                        <repeat group="{{@indoor}}" value="{{@indoorOptions}}">
                                <div class="col-sm-3">
                                    <label class="checkbox-inline">
                                        <input type="checkbox" name="indoor[]" value="{{@indoorOptions}}"
                                        <check if="{{in_array(@indoorOptions, @SESSION['indoor'])}}">checked</check>>
                                            {{@indoorOptions}}</label>
                                </div>
                        </repeat>

                    </div>
                </div>

                <div class="form-group">
                    <label class="font-weight-bold">Out-door Interests:</label>

                    <check if="{{isset(@errors['outdoor'])}}">
                        <p>{{@errors['outdoor']}}</p>
                    </check>

                    <div class="checkbox row" id="outdoor">

                        <repeat group="{{@outdoor}}" value="{{@outdoorOptions}}">
                            <div class="col-sm-3">
                                <label class="checkbox-inline">
                                    <input type="checkbox" name="outdoor[]" value="{{@outdoorOptions}}"
                                    <check if="{{in_array(@outdoorOptions, @SESSION['outdoor'])}}">checked</check>>
                                    {{@outdoorOptions}}</label>
                            </div>
                        </repeat>

                    </div>
                </div>

            </div>
        </section>


        <div class="col text-right mr-3 mb-3">
            <button class="btn btn-primary" type="submit" name="submit">Next ></button>
        </div>
    </form>
</div>


<!--Bootstrap scripts-->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
